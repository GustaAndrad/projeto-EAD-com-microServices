server:
  port: 8888

spring:
  application:
    name: ead-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/GustaAndrad/ead-config-server-repo
          default-label: main

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
    enable: true
  instance:
    hostname: localhost



server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
output:
  ansi:
    enabled: always

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springfreamework.web: DEBUG
    ogr.hibernate: INFO

